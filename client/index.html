<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4A90E2">
  <link rel="manifest" href="/manifest.json">
  <title>Mini Notes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 2rem;
      background: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      margin-bottom: 1rem;
    }
    .status {
      padding: 1rem;
      background: #e8f4f8;
      border-radius: 4px;
      margin-top: 1rem;
    }
    .error {
      background: #ffe8e8;
      color: #c00;
    }
    button {
      background: #4A90E2;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background: #357ABD;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mini Notes PWA</h1>
    <p>Lightweight note-taking app with offline support</p>
    <button id="checkHealth">Check Server Health</button>
    <div id="status" class="status" style="display: none;"></div>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
